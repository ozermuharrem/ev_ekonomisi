<body>
    <header class="container card text-center">
        <div class="card-body">
            <h1><span class="ay">.</span> Dönemi Ev Ekonomisi</h1>

        </div>
    </header>
    <div class="container card">
        <div class="text-center w-100 bg-danger card-body" id="gelir">
            <h1 class="card-title text-white">
                GELİR
            </h1><br>
            <div class="form">
                <form class="gelir_form" action="">
                    <label for="gelir">Gelir</label>
                    <input type="number" class="number_input" placeholder="Gelirinizi Giriniz">
                    <input class="aciklama" type="text" placeholder="Açıklama Girin Lütfen...">
                    <button type="submit" class="btn btn-info" id="gelir_ekle"><i class="fa-solid fa-plus"></i></button>
                </form>
                <div class="btn btn-primary" id="deleteAll">Hepsini Sil</div>
            </div>
            <div class="list-group mt-2">
                <ul class="task-list">
                </ul>

            </div>
            <div class="toplam">
                Toplam Gelir : <span class="toplam_gelir">.</span>
            </div>
        </div>
        <div class="text-center w-100 bg-info card-body" id="gider">
            <h1 class="card-title text-white">
                GİDER
            </h1>
        </div>
        <div class="text-center
        w-100 bg-warning card-body" id="sonuc">
            <h1 class="card-title text-white">
                SONUÇ
            </h1>
        </div>
        <div class="text-center w-100 bg-secondary card-body" id="grafik">
            <h1 class="card-title text-white">
                GRAFİK
            </h1>
        </div>
    </div>
