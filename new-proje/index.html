<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--css-->
    <link rel="stylesheet" href="style.css">
	<!--Chart.js-->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Ev Economiy</title>
</head>
<body>
    <nav class="nav">
        <div class="container text-center text-danger">
            <header>
                <h1>Ev Ekonomisi</h1>
            </header>
        </div>
        <div class="container text-center fs-4">
            <div class="donemSelector d-inline">
                <select id="datalistOptions fs-6" class="m-3">
                    <option value="1">Ocak</option>
                    <option value="2">Şubat</option>
                    <option value="3">Mart</option>
                    <option value="4">Nisan</option>
                    <option value="5">Mayıs</option>
                    <option value="6">Haziran</option>
                    <option value="7">Temmuz</option>
                    <option value="8">Ağustos</option>  
                    <option value="9">Eylül</option>
                    <option value="10">Ekim</option>
                    <option value="11">Kasım</option>
                    <option value="12">Aralık</option>
                </select>
                <div class="text d-inline">
                    <span>Dönemi Durumu</span>
                </div>
            </div>
        </div>
    </nav>

	<main class="container mt-3 py-2 shadow-lg rounded " >
		<div class="accordion mt-5" id="accordionPanelsStayOpenExample">
			<div class="accordion-item">
			  <h2 class="accordion-header" id="panelsStayOpen-headingOne">
				<button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
				  Gelir Kalemleri
				</button>
			  </h2>
			  <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
				<div class="accordion-body">
					<div class="row">
						<div class="col-lg-4 my-3">
							<label for="exampleDataList" class="form-label">Gelir Kalemleri</label>
							<input id="dataList" class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Gelir Türünü Giriniz...">
							<datalist id="datalistOptions">
								<option value="Maaş">
								<option value="Kira">
								<option value="Ek İş">
								<option value="Diğerleri">
							</datalist>
						</div>
						<div class="col-lg-4 my-3">
							<label for="" class="form-label">Kişi</label>
							<input type="text" name="" id="kisi" class="form-control" placeholder="Kişi Giriniz Lütfen...">
						</div>
						<div class="col-lg-4 my-3">
							<label for="" class="form-label">Tutar</label>
							<input type="number" name="" id="tutar" class="form-control" placeholder="Tutar Giriniz Lütfen...">
						</div>
					</div>
					<div class="d-grid">
						<button id="gelirSave" type="submit" class="mb-3 btn btn-sm btn-primary">Kaydet</button>
					</div>
					<ul id="gelirList" class="list-group">
						<li class="task list-group-item">
							<div class="dropdown">
								<button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
									<i class="fa-solid fa-ellipsis"></i>
								</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
								<li><a onclick="deleteTask(1)" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
								<li><a onclick="editTask(1)" class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
							</ul>
						</li>
						<li class="list-group-item"><span>tür </span><span>kişi </span><span>tutar </span></li>
					  </ul>
					  <div class="card-text fs-3 mb-5 text-center text-danger">
						<p>Gelir Toplam: <span class="gelirToplam"></span></p>
					</div>
				</div>
			  </div>
			</div>
			<!--  -->
			<div class="accordion-item">
			  <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
					Gider Kalemleri
				</button>
			  </h2>
			  <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
				<div class="accordion-body">
					<div class="row">
						<div class="col-lg-4 my-3">
							<label for="giderDataList" class="form-label">Gider Kalemleri</label>
							<input id="giderDataList" class="form-control" list="giderDatalistOptions" placeholder="Gider Türünü Giriniz...">
							<datalist id="giderDatalistOptions">
								<option value="Kira">
								<option value="Banka">
								<option value="Ulaşım">
								<option value="Eğitim & Sağlık">
								<option value="Diğer Giderler">
							</datalist>
						</div>
						<div class="col-lg-4 my-3">
							<label for="" class="form-label">Açıklama</label>
							<input type="text" name="" id="aciklama" class="form-control" placeholder="Açıklama Giriniz Lütfen...">
						</div>
						<div class="col-lg-4 my-3">
							<label for="" class="form-label">Tutar</label>
							<input type="number" name="" id="giderTutar" class="form-control" placeholder="Tutar Giriniz Lütfen...">
						</div>
					</div>
					<div class="d-grid">
						<button id="giderSave" type="submit" class="mb-3 btn btn-sm btn-primary">Kaydet</button>
					</div>
					<ul id="giderList" class="list-group">
						<li class="task list-group-item">
							<div class="dropdown">
								<button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
									<i class="fa-solid fa-ellipsis"></i>
								</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
								<li><a onclick="giderDeleteTask(1)" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
								<li><a onclick="giderEditTask(1)" class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
							</ul>
						</li>
						<li class="list-group-item"><span>tür </span><span>aciklama </span><span>tutar </span></li>
					  </ul>
					  <div class="card-text fs-3 mb-5 text-center text-danger">
						<p>Gider Toplam: <span class="giderToplam"></span></p>
					</div>
				</div>
			  </div>
			</div>
			<!--  -->
			<div class="accordion-item">
			  <h2 class="accordion-header" id="panelsStayOpen-headingThree">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
				  Sonuç & Grafik
				</button>
			  </h2>
			  <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
				<div class="accordion-body">
				  <div class="row">
					<div class="col-lg-12 text-center text-danger">
						<h3>Sonuç <span class="sonuc text-primary"></span></h3>
					</div>
					<div class="col-12">
						<div class="text-center d-flex justify-content-center" id="grafik">
							<canvas id="myChart">
				
							</canvas>
						</div>
					</div>
				  </div>




				</div>
			  </div>
			</div>
		  </div>
	</main>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
<script src="ev-eco.js"></script>
<script src="gider.js"></script>


</body>
</html>
