<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <title>Ev Economiy</title>
</head>
<body>
<main class="container mt-3 pb-3 shadow-lg rounded " >
    <div class="row">
        <div class="col-lg-4 my-3">
            <label for="giderDataList" class="form-label">Gider Kalemleri</label>
            <input id="giderDataList" class="form-control" list="giderDatalistOptions" placeholder="Gider Türünü Giriniz...">
            <datalist id="giderDatalistOptions">
                <option value="Kira">
                <option value="Banka">
                <option value="Ulaşım">
                <option value="Eğitim & Sağlık">
                <option value="Diğer Giderler">
            </datalist>
        </div>
        <div class="col-lg-4 my-3">
            <label for="" class="form-label">Açıklama</label>
            <input type="text" name="" id="aciklama" class="form-control" placeholder="Açıklama Giriniz Lütfen...">
        </div>
        <div class="col-lg-4 my-3">
            <label for="" class="form-label">Tutar</label>
            <input type="number" name="" id="giderTutar" class="form-control" placeholder="Tutar Giriniz Lütfen...">
        </div>
    </div>
    <div class="d-grid">
        <button id="giderSave" type="submit" class="mb-3 btn btn-sm btn-primary">Kaydet</button>
    </div>
    <!--accordion menu-->
    <div class="accordion mb-3" id="accordionGider">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
              Gider Listesi
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionGider">
            <div class="accordion-body">
              <ul id="giderList" class="list-group">
                <li class="task list-group-item">
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-ellipsis"></i>
                        </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a onclick="deleteTask(1)" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                        <li><a onclick="editTask(1)" class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                    </ul>
                </li>
                <li class="list-group-item"><span>tür </span><span>aciklama </span><span>tutar </span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
</main>

<section class="mt-3 bg-light">
    <div class="container">
        <div class="card">
            <div class="card-text fs-3 mb-5 text-center text-danger">
                <p>Toplam: <span class="gelirToplam"></span></p>
            </div>
        </div>
    </div>

</section>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
<script src="gider.js"></script>

</body>
</html>
